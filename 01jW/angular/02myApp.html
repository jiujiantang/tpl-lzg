<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>myApp</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp">
		<!-- ng-controller将控制器对象附加到Dom元素上 -->
		<div ng-controller="MyController">
			<h1>Hello {{ name }} </h1>
		</div>
	</div>
	<script>
		// 创建控制器来管理与其相关的变量
  		angular.module("myApp",[]).controller('MyController',
  			function($scope){
  				$scope.name = "小东";
  			});
	</script>
</body>
</html>
