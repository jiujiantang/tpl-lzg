<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="../../js/jquery-1.12.2.js"></script>
    <script>
        //表格全选反选
        //入口函数
        $(function () {
            //获取全选按钮
            var all = $("#j_cbAll");
            //获取其他选择框
            var other = $("#j_tb tr td input");
//            console.log(other);
            //给all绑定事件
            all.on("click", function () {
                //判断全选按钮状态
                if (all.prop("checked")) {
                    other.prop("checked", true);
                } else {
                    other.prop("checked", false);
                }
            });
            //给othre绑定事件
            other.on("click", function () {
                //判断dther是否都选中了
//                if(other.prop("checked",true)){
//                    all.prop("checked",true);
//                }else{
//                    all.prop("checked",false);
//                }
                // length 的作用：获取匹配元素的个数
                var allLength = $("#j_tb").find(":checkbox").length;
                // 获取选中的复选框的个数
                var checkedLength = $("#j_tb").find(":checked").length;
                //判断
                if(allLength===checkedLength){
                    all.prop("checked",true);
                }else{
                    all.prop("checked",false);
                }
            });
        });
    </script>
</head>

<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll"/>
            </th>
            <th>课程名称</th>
            <th>所属学院</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>JavaScript</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>css</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>html</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>jQuery</td>
            <td>前端与移动开发学院</td>
        </tr>
        <!--<tr>
            <td><input type="checkbox"/></td>
            <td>HTML5</td>
            <td>前端与移动开发学院</td>
        </tr>
        <tr>
            <td><input type="checkbox"/></td>
            <td>CSS3</td>
            <td>前端与移动开发学院</td>
        </tr>-->
        </tbody>
    </table>
</div>
</body>

</html>
