<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/jwroot.js"></script>
    <script src="js/jWnb.js"></script>
    <style>
       .test {
           position: relative;
           width: 100px;
           height: 100px;
           background: red;
           left: 10px;
           top: 10px;
       }
        li {
            background: skyblue;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
        <li id="test">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        </ul>
    </div>

<script>
    var toArray = function(h){

        return [].slice.call(h,0);
    }
    var lis = document.getElementsByTagName("li");
    console.log(lis);//HTMLCollection[5]
    console.log(toArray(lis)[0]);//Array[5]
    console.log(lis[0]);
</script>

</body>
</html>32
