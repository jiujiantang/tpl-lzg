<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas的入门</title>
</head>
<body>
	<canvas id="canvas"  width="600" height="400"></canvas>
	<script>
		var cas = document.getElementById("canvas");
		var ctx = cas.getContext('2d');

		ctx.moveTo(100, 100);//打点
		ctx.lineTo(300, 100);//打点
		ctx.lineTo(300, 300);//打点
		ctx.lineTo(100, 300);//打点
		ctx.lineTo(100, 100);//打点

		ctx.fill();
		// ctx.stroke();//描边
	</script>
</body>
</html>
