<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas的入门</title>
</head>
<body>
	<canvas id="canvas"  width="600" height="400"></canvas>
	<script>
		var cas = document.getElementById("canvas");
		var ctx = cas.getContext('2d');

		for (var i = 0; i < 256; i++) {
			ctx.beginPath();

			ctx.strokeStyle =  'rgb('+i+',0,0)';

			ctx.moveTo(i,100);
			ctx.lineTo(i+1,100);

			ctx.lineWidth=100;

			ctx.stroke();
		}

		ctx.stroke();//描边绘图
	</script>
</body>
</html>
